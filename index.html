<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub Refri</title>
</head>
<body>
    <main>
        <div class="item active" style="--backgrond: #ea3d41">
            <div class="title">Strawberry</div>
            <img src="img/Strawberry.png" class="fruit">
            <img src="img/Strawberry-Refri.png" class="refri">
        </div>

        <div class="item" style="--backgrond: #2d5643">
            <div class="title">Avocado</div>
            <img src="img/Avocado.png" class="fruit">
            <img src="img/Avocado-Refri.png" class="refri">
        </div>

        <div class="item" style="--backgrond: #e7a043">
            <div class="title">Orange</div>
            <img src="img/Orange.png" class="fruit">
            <img src="img/Orange-Refri.png" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="scripts.js"></script>
</html>
